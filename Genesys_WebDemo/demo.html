<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authenticated Genesys Messenger</title>
  <script src="https://global.oktacdn.com/okta-auth-js/7.4.1/okta-auth-js.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    .container {
      text-align: center;
      padding: 2rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    button {
      background: #0077cc;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to Secure Webchat</h2>
    <p id="status">Checking authentication...</p>
    <button id="loginBtn" style="display:none;">Login with Okta</button>
  </div>

  <script>
    // 🔹 Configure your Okta + Genesys values here:
    const oktaDomain = "https://YOUR_OKTA_DOMAIN.okta.com";
    const clientId = "YOUR_OKTA_CLIENT_ID";
    const redirectUri = window.location.origin + window.location.pathname;
    const genesysDeploymentId = "YOUR_GENESYS_DEPLOYMENT_ID";
    const genesysScriptUrl = "https://apps.mypurecloud.com/messenger/bootstrap.js"; 
    // (replace with correct region-specific Genesys Messenger bootstrap URL)

    const authClient = new OktaAuth.OktaAuth({
      issuer: `${oktaDomain}/oauth2/default`,
      clientId: clientId,
      redirectUri: redirectUri,
      scopes: ["openid", "profile", "email"]
    });

    async function init() {
      // If redirected from Okta with code
      if (authClient.token.isLoginRedirect()) {
        const { tokens } = await authClient.token.parseFromUrl();
        authClient.tokenManager.setTokens(tokens);
        window.history.replaceState({}, document.title, redirectUri); // clean URL
      }

      const tokens = await authClient.tokenManager.getTokens();
      if (tokens.idToken) {
        document.getElementById("status").innerText = "Authenticated ✔️";
        showMessenger(tokens.idToken.idToken); // pass raw JWT
      } else {
        document.getElementById("status").innerText = "Please log in to start chat.";
        document.getElementById("loginBtn").style.display = "inline-block";
        document.getElementById("loginBtn").onclick = () => authClient.token.getWithRedirect({
          responseType: "code",
          scopes: ["openid", "profile", "email"]
        });
      }
    }

    function showMessenger(jwt) {
      // Inject Genesys Messenger after login
      window._genesys = window._genesys || {};
      window._genesys.widgets = {
        main: {
          deploymentId: genesysDeploymentId,
          data: { jwt: jwt } // 🔹 Adjust depending on Genesys expected param
        }
      };

      const s = document.createElement("script");
      s.src = genesysScriptUrl;
      document.head.appendChild(s);
    }

    init();
  </script>
</body>
</html>
