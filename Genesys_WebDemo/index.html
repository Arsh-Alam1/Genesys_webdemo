<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genesys Messenger with Okta Auth</title>

  <script src="https://global.oktacdn.com/okta-auth-js/7.4.1/okta-auth-js.min.js" type="text/javascript" 
          onload="initOkta()" async></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #0077cc;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px);
    }
    .container {
      text-align: center;
      padding: 2rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px
       rgba(0,0,0,0.1);
    }
    button {
      background: #0077cc;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 1rem;
    }
    button:hover {
      background: #005fa3;
    }
    #messenger {
      margin-top: 20px;
    }
    #messenger.disabled .gys-widget-messenger {
      pointer-events: none;
      opacity: 0.5;
    }
  </style>

  <script>
    (function (g,e,n,es,ys){
      g['_genesysJs'] = e;
      g[e] = g[e] || function(){ (g[e].q = g[e].q || []).push(arguments) };
      g[e].t = 1*new Date();
      g[e].c = es;
      ys = document.createElement('script'); ys.async=1; ys.src=n; ys.charset='utf-8';
      document.head.appendChild(ys);
    })(window,'Genesys','https://apps.usw2.pure.cloud/genesys-bootstrap/genesys.min.js',{
      environment:'prod-usw2',
      deploymentId:'1c1d7872-477d-4103-9a68-e949ce968f86'
    });
  </script>
</head>

<body>
  <header>
    <h1>Authenticated Genesys Messenger Demo</h1>
  </header>

  <main>
    <div class="container">
      <h2>Secure Webchat</h2>
      <p id="status">Login to start chatting.</p>
      <button id="loginBtn">Login with Okta</button>
      <div id="messenger" class="disabled"></div>
    </div>
  </main>

  <script>
      async function initOkta() {
      const oktaDomain = "https://integrator-5726914.okta.com";
      const clientId = "0oavavakwhR270SsR697";
      const redirectUri = "https://crispy-enigma-v6qpw76997g6fxg6-8080.app.github.dev/";
      const genesysDeploymentId = "1c1d7872-477d-4103-9a68-e949ce968f86";
    
      const authClient = new OktaAuth({
        issuer: `${oktaDomain}/oauth2/default`,
        clientId: clientId,
        redirectUri: redirectUri,
        scopes: ["openid", "profile", "email"]
      });


      if (authClient.token.isLoginRedirect()) {
        const { tokens } = await authClient.token.parseFromUrl(
          {
    responseType: ["token", "id_token"]
          });
        authClient.tokenManager.setTokens(tokens);
        window.history.replaceState({}, document.title, redirectUri);
      }

      const tokens = await authClient.tokenManager.getTokens();
      const statusEl = document.getElementById("status");
      const loginBtn = document.getElementById("loginBtn");

      if (tokens.idToken && tokens.accessToken) {
        statusEl.innerText = "Authenticated ✔️ You can now chat.";
        loginBtn.style.display = "none";
        enableMessenger(tokens.accessToken.accessToken);
      } else {
        statusEl.innerText = "Please log in to start chat.";
        loginBtn.onclick = async () => {
          try {
            await authClient.token.getWithRedirect({
              responseType: ["token","id_token"], 
              scopes: ["openid", "profile", "email"]
            });
          } catch (err) {
            console.error("Okta login error:", err);
            alert("Login failed. Check console for details.");
          }
        };
      }

      window._genesys = window._genesys || {};
      window._genesys.widgets = { main: { deploymentId: genesysDeploymentId } };
      function enableMessenger(jwt) {
        const messengerDiv = document.getElementById("messenger");
        messengerDiv.classList.remove("disabled");

        Genesys("command", "Messenger.updateConfig", {
          deploymentId: genesysDeploymentId,
          data: { jwt: jwt }
        });
      }
    }
  </script>
</body>
</html>
