<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Webchat with Genesys + Okta</title>
  <script src="https://global.oktacdn.com/okta-auth-js/7.4.1/okta-auth-js.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #0077cc;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px);
    }
    .container {
      text-align: center;
      padding: 2rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    button {
      background: #0077cc;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 1rem;
    }
    button:hover {
      background: #005fa3;
    }
    #messenger {
      margin-top: 20px;
      display: none; 
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
  </header>
  <main>
    <div class="container">
      <h2>Secure Webchat</h2>
      <p id="status">To access chat, please log in.</p>
      <button id="loginBtn">Login with Okta</button>
      <div id="messenger"></div>
    </div>
  </main>

  <script>
    const oktaDomain = "link to okta client";
    const clientId = "client id";
    const redirectUri = window.location.origin + window.location.pathname;
    const genesysDeploymentId = "deployemnt id";
    const genesysScriptUrl = "messenger bootstrap.js"; 

    const authClient = new OktaAuth.OktaAuth({
      issuer: `${oktaDomain}/oauth2/default`,
      clientId: clientId,
      redirectUri: redirectUri,
      scopes: ["openid", "profile", "email"]
    });

    async function init() {
      if (authClient.token.isLoginRedirect()) {
        const { tokens } = await authClient.token.parseFromUrl();
        authClient.tokenManager.setTokens(tokens);
        window.history.replaceState({}, document.title, redirectUri); 
      }

      const tokens = await authClient.tokenManager.getTokens();
      if (tokens.idToken) {
        document.getElementById("status").innerText = "Authenticated ✔️";
        document.getElementById("loginBtn").style.display = "none";
        showMessenger(tokens.idToken.idToken);
      } else {
        document.getElementById("status").innerText = "Please log in to start chat.";
        document.getElementById("loginBtn").onclick = () =>
          authClient.token.getWithRedirect({
            responseType: "code",
            scopes: ["openid", "profile", "email"]
          });
      }
    }

    function showMessenger(jwt) {
      window._genesys = window._genesys || {};
      window._genesys.widgets = {
        main: {
          deploymentId: genesysDeploymentId,
          data: { jwt: jwt } // can add messenger snippet
        }
      };

      const s = document.createElement("script");
      s.src = genesysScriptUrl;
      document.getElementById("messenger").appendChild(s);
      document.getElementById("messenger").style.display = "block";
    }

    init();
  </script>
</body>
</html>
